<div>
    <h1>Advanced Search</h1>
</div>
<h2>Find Pages With...</h2>
<h3>To do this in the search box</h3>
     <form action="https://www.google.com/search" id="form">
    <label>all these words:</label> <input type="text" name="as_q" class="po"><h4>Type the important words:  tricolor rat terrier</h4><br>
    <label>this exact word or phrase:</label> <input type="text" name="as_epq" class="po"><h4>Put exact words in quotes:  "rat terrier"</h4><br>
    <label>any these words:</label> <input type="text" name="as_oq" class="po"><h4>Type OR between all the words you want:  miniature OR standard</h4><br>
    <label>none of these words:</label> <input type="text" name="as_eq" class="po"><h4>Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</h4><br>
    <button type="submit" id="submit" class="btn btn-primary zala">Advanced Search</button>
    </form>

        </div>
